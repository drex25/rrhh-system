services:
  # PHP Services
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rrhh-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www:delegated
      - ./storage:/var/www/storage:delegated
    networks:
      - rrhh-network

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: rrhh-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www:delegated
      - ./storage:/var/www/storage:delegated
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:delegated
    networks:
      - rrhh-network

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: rrhh-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - rrhh-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: rrhh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - rrhh-network

networks:
  rrhh-network:
    driver: bridge

volumes:
  dbdata:
    driver: local 